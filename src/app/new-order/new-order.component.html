<div class="container">
        <div class="row">
            <div class="col-md-2" *ngIf="isLogged">
                <button class="btn btn-danger" (click)="logOut()">Log out</button>
            </div>
            <div class="col-md-2" *ngIf="isAdmin">
                <button class="btn btn-info" routerLink="/dashboard">Dashboard</button>
            </div>
        </div>
</div>
<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto text-center">
            <div class="card">
                <div class="card-body mx-auto text-center">
                    <form (ngSubmit)="onSubmit()" #orderForm="ngForm">
                        <div class="form-group">
                            <label for="size">Tama√±o:</label>                  
                            <select name="size" id="size" class="form-control"  [(ngModel)]="model.size">
                                    <option *ngFor="let tamano of sizes" [value]="tamano">{{tamano}}</option>
                            </select>
                        </div>
                  
                        <div class="form-group">
                          <label for="flavour">Sabor</label>
                          <select name="flavour" id="flavour" class="form-control"  [(ngModel)]="model.flavour">
                                <option *ngFor="let sabor of flavours" [value]="sabor">{{sabor}}</option>
                          </select>
                        </div>
                  
                        <button type="submit" class="btn btn-success" (click)="newOrder(orderForm);" [disabled]="!orderForm.form.valid">Pedir</button>
                        &nbsp;&nbsp;
                        <button class="btn btn-danger"  routerLink="/">Regresar</button>
                  
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
