<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto text-center">
            <div class="card">
                <div class="card-body mx-auto text-center">
                    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                        <div class="form-group">
                            <label for="user">Username:</label>                  
                            <input type="text" name="username" id="username" class="form-control" [(ngModel)]="model.username">
                        </div>
                  
                        <div class="form-group">
                          <label for="password">Password:</label>
                          <input type="password" name="password" id="password" class="form-control" [(ngModel)]="model.password">
                        </div>
                  
                        <button type="submit" class="btn btn-success" (click)="login(loginForm);" [disabled]="!loginForm.form.valid">Login</button>
                                          
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
