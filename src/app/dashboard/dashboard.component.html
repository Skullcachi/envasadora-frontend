<div class="container">
    <div class="row">
        <div class="col-md-6 text-center mx-auto">
            <div class="card">
                <div class="card-body">
                    <h1>Envasadora PRO</h1>
                    <button class="btn btn-info" routerLink="/newOrder">Ordenar!</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row m-5">
        <div class="col-md-10 text-center mx-auto">
            <div class="card p-5">
                <h3>Órdenes</h3>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>TAMAÑO</th>
                                <th>SABOR</th>
                                <th>ESTATUS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let orden of ordenes">
                                <td>{{orden.id}}</td>
                                <td>{{orden.size}}</td>
                                <td>{{orden.flavour}}</td>
                                <td>{{orden.status}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
